<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0f70c1de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/media-queries.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="loader"></div>
        <header class="header">
            <nav class="menu">
                <h2 class="logo">WEATHER APP </h2>
                <div class = "search-container">
                    <form action="" id="search">
                        <div class="searchBar">
                            <i class="fa-solid fa-location-dot fa-lg icon-search"></i>
                            <input type="text" placeholder="Search weather in..." id="inputSearch">
                        </div>
                       
                    </form>
                        <div class = "buttonSearch">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    
                </div>
                <div class = "CONTAINER-SLIDER">

                    <div class="swiper mySwiper2">
                        
                        <div class="swiper-wrapper s-w2">                       
                        <!--Sliders with city weather information-->
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div> 
                        
                    </div>
                    
                </div>

                <div class="scale">
                    <p class="celsius active">°C</p>
                    <div>|</div>
                    <p class="fahrenheit">°F</p>
                </div>
            </nav>
        </header>

        <!--City name and date -->
        <div class="container">
            <section class="cityName">
                <div class="cityTitle_flex">
                    <h1 id="cityTitle"></h1>
                </div>
            </section>

            <!--Main info about weather-->

            <section class="weatherInfo">
                <div class="weatherInfo__flex">

                    <div class="sunInfo">
                        <div class="weatherIcon">
                            <img src="" alt="" class="weatherImg">
                        </div>
                        <div class="sunrise">
                            <p>Sunrise:</p>
                            <p id="sunrise"></p>
                        </div>
                        <div class="sunset">
                            <p>Sunset:</p>
                            <p id="sunset"></p>
                        
                        </div>
                       
                    </div>
                    
                    <div class="temperatureInfo">
                        <h6 id="dateInfo"></h6>
                        <h1 class="gradient" id="temperature"><span class="temp-unit">°C</span></h1>
                        <p class="feels">Feels like: <span id="feels"></span></p>
                        <p class="info"></p>
                    </div>

                    <div class="moreDescription">
                        <h4 class="title_moreDescription">More details:</h4>
                        <div class="listas">
                            <ul class="moreDescriptionList">
                                <li><img src="img/winds-weather-symbol.png" alt="">Wind speed: <span class="wind"></span></li>
                                <li><img src="img/humidity.png" alt="">Air humidity: <span class="humidity"></span></li>
                                <li><img src="img/weather.png" alt="">Precipitation: <span class="precipType"></span></li>
                            </ul>
                            <ul class="moreDescriptionList">
                                <li><img src="img/rays.png" alt="">Index UV: <span class="uvIndex"></span></li>
                                <li><img src="img/shared-vision.png" alt="">Visibility: <span class="visibility"></span></li>
                                <li><img src="img/barometer.png" alt="">Pressure: <span class="pressure"></span></li>
                            </ul>
                        </div>
                        <span class="last-update"></span>
                    </div>
                </div>
            </section>
            <!-- <div class="line-today">
                <p class="today">Today</p>
                <div class="triangle-top "></div>
                <div class="lineToday"></div>
            </div> -->
            <div class="line"></div>

            <!--Weekly weather cards-->
            <!-- Slider main container -->
            <div class="weeklyWeather swiper mySwiper">
                <div class="weeklyWeather__grid swiper-wrapper">
                    <!--Cards of daily forecast-->
                </div>
                <div class="swiper-pagination"></div>
            </div>

        </div><!--end of container-->

        <!--Footer-->
        <div class="footer">
            <p class="footer_title">Crafted with ❤️ by Myroslava</p>
        </div>
    </div><!--end of wrapper-->
    <script src="script.js"></script>
</body>

</html>
